<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9f6e9c98f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="banner">
        <!--sign up board-->
        <div class="signup">
            <!--section 1-->
            <div class="part1">

                <img src="../images/events-signup.svg" alt="bg-login">

                <div class="logo len">
                    <span>events<b>HUB</b></span>
                </div>

            </div>
            <!--section 2-->
            <div class="part2">
                <div class="login-s">
                    <h5>Already have an account?</h5>
                    <a href="../html/login.html"><input type="button" value="Login"></a>

                </div>

                <div class="title-s">
                    <h3>Welcome to Events_hub</h3>
                    <h5>Register your account</h5>
                </div>

                <div class="inputs">
                    <div class="name input">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="email input">
                        <label for="name">Email address</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="password input">
                        <label for="name">Password</label>
                        <input type="password" placeholder="Enter password">
                    </div>
                </div>

                <div class="btn">
                    <input id="signup" type="button" value="Sign up">
                </div>

                <div class="alt-sign">
                    <h5>Create account with</h5>

                    <div class="socials">
                        <div class="icon">
                            <i class="fab fa-facebook-f fa-sm"></i>
                        </div>
                        <div class="icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
</body>
<script src="../js/app.js" type="text/javascript"></script>
</html>
